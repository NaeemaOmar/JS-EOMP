<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://kit.fontawesome.com/7f8ec83244.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/index.css">
    <title>Your Cart - Checkout Page</title>
</head>
<body class="mainAzureBg">
    <header>
      <nav class="navbar navbar-expand-lg navBarBg">
        <div class="container-fluid">
          <a class="navbar-brand sofiaText boldText darkTurquiseTxt" href="/index.html">Sonic Harmony</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight" href="/HTML/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight" href="/HTML/product.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight active" href="/HTML/checkout.html">Checkout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight" href="/HTML/contact.html">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight" href="/HTML/admin.html">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="pt-5">
      <h2 class="sofiaText mainAzureTxt text-center container darkTurquiseBg darkTurquiseBoxShadow mt-5 fitWidthToContent rounded-3">Your cart</h2>
      <h5 class="sofiaText mainAzureTxt text-center container darkTurquiseBg darkTurquiseBoxShadow mb-5 fitWidthToContent rounded-3">Please ensure you change the quantity of each item as you see fit</h5>
      <div class="container d-flex justify-content-end">
        <button class="softPinkBg mainBtnStyling rounded-5" id="payNowBtn">Pay now</button>
      </div>
        <div class="mt-5 d-flex justify-content-center" id="cartDisplayDiv">
          <table class="mt-5" id="cartTable">
            <tr>
              <th class="productBorder">Name</th>
              <th class="productBorder">Image</th>
              <th class="productBorder">Type</th>
              <th class="productBorder">Description</th>
              <th class="productBorder">Price</th>
              <th class="productBorder">Quantity</th>
              <th class="productBorder">Total</th>
            </tr>
          </table>
        </div>
        <div class="mb-5">
          <h1 id="grandTotal"></h1>
        </div>
    </main>
    <footer class="footerBgProductPg">
      <div class="d-flex justify-content-between">
          <p class="mt-auto">SonicHarmony</p>
          <p class="mt-3">&copy NaeemaOmar 2023</p>
      </div>
    </footer>
    <script src="/Script/checkout.js"></script>
</body>
</html>
