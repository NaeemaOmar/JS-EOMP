<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="/CSS/index.css">
    <script src="https://kit.fontawesome.com/7f8ec83244.js" crossorigin="anonymous"></script>
    <title>Our products</title>
</head>
<body class="mainAzureBg">
    <header>
      <nav class="navbar navbar-expand-lg navBarBg navBarZindex">
        <div class="container-fluid">
          <a class="navbar-brand sofiaText boldText darkTurquiseTxt" href="/index.html">Sonic Harmony</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight" href="/HTML/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight active" href="/HTML/product.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight" href="/HTML/checkout.html">Checkout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight" href="/HTML/contact.html">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight" href="/HTML/admin.html">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="pt-5">
      <div class="mt-5 marginLeft d-flex justify-content-end align-content-end ">
        <a href="/HTML/checkout.html">
          <i class="fa-solid fa-cart-shopping fa-xl iconStyling"></i>
        </a>
      </div>
        <h2 class="sofiaText mainAzureTxt text-center container darkTurquiseBg darkTurquiseBoxShadow my-5 fitWidthToContent rounded-3">Our products</h2>
        <!-- The div below holds my sort button and my searchBar since I want them in 1 line -->
        <div class="d-flex justify-content-between mx-3 mt-5">
          <div class="dropdown">
            <!-- DropDown sort button: sort by price (low to high) + sort by price (high to low) + sort by type (bluetooth vs noise-canceling) -->
            <button type="button" class=" softPinkBg rounded-5 noBorder mainBtnStyling btnHeight dropdown-toggle sortBtnZindex" data-bs-toggle="dropdown">Sort by:</button>
            <ul class="dropdown-menu">
              <li class="dropdown-item"> <button class="softPinkBg rounded-5 noBorder mainBtnStyling btnHeight" id = "sortToHigh">sort by price </button> (low to high)</li>
              <li class="dropdown-item"> <button class="softPinkBg rounded-5 noBorder mainBtnStyling btnHeight" id="sortToLow"> sort by price</button> (high to low)</li>
            </ul>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control ms-3 me-3 darkTurquiseBoxShadow" id="searchInput" type="search" placeholder="Search product name" aria-label="Search">
            <button class="btn softPinkBg rounded-5 noBorder mainBtnStyling btnHeight" id="searchBtn" type="submit">Search</button>
          </form>
        </div>
        <p id="errorTag" class="text-center mt-3"></p>
        <!-- Below is the div I'll be attaching my product-objects to -->
        <div class="my-5 row" id="productDisplayDiv">

        </div>
        
        
    </main>
    <div class="mt-5">
      <!-- This div is my attempt at making a gap btwn the footer and products -->
      <footer class="footerBgProductPg">
        <div class="d-flex justify-content-between">
          <p class="mt-3">SonicHarmony</p>
          <p class="mt-3">&copy NaeemaOmar 2023</p>
        </div>
      </footer>
    </div>
    
    <script src="/Script/product.js"></script>
</body>
</html>
