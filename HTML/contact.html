<body class="mainAzureBg">
    <header>
      <nav class="navbar navbar-expand-lg navBarBg">
        <div class="container-fluid">
          <a class="navbar-brand sofiaText boldText darkTurquiseTxt" href="/index.html">Sonic Harmony</a>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link darkTurquiseTxt robotoText navTextWeight" href="/HTML/about.html">About</a>

      </nav>
    </header>
    <main class="pt-5">
      <h2 class="sofiaText mainAzureTxt text-center container darkTurquiseBg darkTurquiseBoxShadow mt-5 fitWidthToContent rounded-3">Contact us</h2>
      <div class="d-flex justify-content-center">
        <div class="row container mt-5 d-flex justify-content-center">
          <div class="col-6 mx-auto fixColumnWidth productBorder mt-3">
            <p class="sofiaText boldText">Get in touch with us by completing the form below</p>
            <form action="https://formspree.io/f/xaygazkl" method="POST">
              <div class="border">
                <label class="my-3">
                Your name:
                </label>
              </div>
              <div class="border">
                <input type="name" name="name" class="inputWidth">
              </div>
              
              <div class="border">
                <label class="my-3">
                  Your email:
                </label>
              </div>
              <div class="border">
                  <input type="email" name="email" class="inputWidth">
              </div>
              <div class="border">
                <label class="my-3">
                  Your message:
                </label>
              </div>
              <div class="border">
                <textarea class="inputWidth" name="message"></textarea>
              </div>
              <button class="rounded-5 softPinkBg rounded-5 noBorder mainBtnStyling btnHeight mt-3" type="submit">Send</button>
            </form>
          </div>
          <div class="col-6 productBorder fixColumnWidth mt-3">
            <p class="sofiaText boldText">Alternatively, click any of the icons below to go to our social media pages</p>
            <div class="row iconSpacing">
              <div class="col-6 ">
                <a href="https://github.com/NaeemaOmar">
                  <i class="fa-brands fa-square-github fa-2xl iconStyling"></i>
                </a>
                </div>
              <div class="col-6">
                <a href="https://www.linkedin.com/feed/">
                  <i class="fa-brands fa-linkedin fa-2xl iconStyling"></i>
                </a>
              </div>
            </div>
            <div class="row bottomRowMargin">
              <div class="col-6">
                <a href="https://www.whatsapp.com/">
                  <i class="fa-brands fa-square-whatsapp fa-2xl iconStyling"></i>
                </a>
                
              </div>
              <div class="col-6">
                <a href="https://www.facebook.com/login/?next=%2Fmarketplace%2F">
                  <i class="fa-brands fa-square-facebook fa-2xl iconStyling"></i>
                </a>
                
              </div>
            </div>
          </div>
        </div>
      </div>  
      
    </main >

      <div class="d-flex justify-content-between">
